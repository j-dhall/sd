apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jdhall-example-com
  namespace: default
spec:
  secretName: jdhall-example-com-tls
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
  commonName: jdhall-example.com
  dnsNames:
  - jdhall-example.com
  - www.jdhall-example.com